---
layout: default
title: Patrick Thompson
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      <p>{{ post.excerpt}}</p>
    {% endfor %}
  </ul>
  <ul class="pages">
    {% for page in site.pages %}
      <li><a href="{{ page.url }}">{{ page.title }}</a></li>
    {% endfor %}
  </ul>
</div>
